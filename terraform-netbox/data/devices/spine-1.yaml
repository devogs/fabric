name: spine-1
device_type: Switch
role: spine
site: local
tenant: gns3

interfaces:
  - name: GigabitEthernet0/1
    type: 1000base-t
    description: To Leaf-1
    enabled: true
    mtu: 1500
    mgmtonly: false
    ip_addresses:
      - ip_address: 10.100.1.0/31
        status: active
        vrf: FABRIC

  - name: GigabitEthernet0/2
    type: 1000base-t
    description: To Leaf-2
    enabled: true
    mtu: 1500
    mgmtonly: false
    ip_addresses:
      - ip_address: 10.100.1.2/31
        status: active
        vrf: FABRIC

  - name: GigabitEthernet0/3
    type: 1000base-t
    description: To Leaf-3
    enabled: true
    mtu: 1500
    mgmtonly: false
    ip_addresses:
      - ip_address: 10.100.1.4/31
        status: active
        vrf: FABRIC

  - name: GigabitEthernet3/3
    type: 1000base-t
    description: MGMT
    enabled: true
    mtu: 1500
    mgmtonly: true
    ip_addresses:
      - ip_address: 172.18.0.11/16
        status: active
        vrf: MGMT

  - name: Loopback0
    type: virtual
    description: BGP router ID
    enabled: true
    mtu: 1500
    mgmtonly: false
    ip_addresses:
      - ip_address: 10.100.250.1/32
        status: active
        vrf: FABRIC